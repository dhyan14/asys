<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <div class="navbar-nav ms-auto">
                <div id="userInfo" class="nav-item" style="display: none;">
                    <span class="nav-link" id="userRole"></span>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Form -->
        <div id="loginForm" class="card">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form onsubmit="return login(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Student Dashboard -->
        <div id="studentDashboard" style="display: none;">
            <h2>Student Dashboard</h2>
            <div class="card">
                <div class="card-body">
                    <h4>Attendance Record</h4>
                    <div id="attendanceList"></div>
                </div>
            </div>
        </div>

        <!-- Parent Dashboard -->
        <div id="parentDashboard" style="display: none;">
            <h2>Parent Dashboard</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Student's Attendance</h4>
                    <div id="studentAttendanceList"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Apply for Leave</h4>
                    <form onsubmit="return applyLeave(event)">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason</label>
                            <textarea class="form-control" id="reason" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Leave Application</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Faculty Dashboard -->
        <div id="facultyDashboard" style="display: none;">
            <h2>Faculty Dashboard</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Mark Attendance</h4>
                    <form onsubmit="return markAttendance(event)">
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <select class="form-control" id="course" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="attendanceDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="attendanceDate" required>
                        </div>
                        <div id="studentList"></div>
                        <button type="submit" class="btn btn-primary">Submit Attendance</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Leave Applications</h4>
                    <div id="leaveApplicationsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
